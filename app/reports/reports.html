<table class="table"> 
	<tbody>
		<tr>
			<td><img src="images/sea_banner_half.jpg" alt="NETGAIN"></img></td>
		</tr>
	</tbody>
</table>

<div ng-controller="ReportsCtrl">
    <div id="map"></div>
</div>

<table id="report" class="table table-striped table-hover" ng-show="reports.length"> 
	<thead> 
		<tr>
		    <th class="col-md-2">ID</th>
		    <th class="col-md-2">Type</th>
			<th class="col-md-2">Color</th>
			<th class="col-md-2">Mesh Size</th>
			<th class="col-md-2">Twine Size</th>
			<th class="col-md-2">Latitude</th>
			<th class="col-md-2">Longitude</th>
		</tr> 
	</thead> 
	<tbody> 
		<tr ng-repeat="report in reports | orderBy:'name'">
			<td><a href="#/reports/{{report.$id}}">{{report.$id}}</a></td>
			<td>{{report.Type}}</td>
			<td>{{report.Color}}</td>
			<td>{{report["Mesh Size"]}}</td>
			<td>{{report["Twine Size"]}}</td>
			<td>{{report.Latitude}}</td>
			<td>{{report.Longitude}}</td>
		</tr> 
	</tbody> 
</table>
